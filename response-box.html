<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./response-box.css"/>
  </head>

  <header>
    <p><b> Create new template: </b> fill a name and content, then click <i>"Create template"</i></p>
    <p><b> Edit template: </b> click on a template you want to edit it</p>
    <p><b> How to use: </b> right click on area you need to paste it and pick a template to paste it</p>
  </header>
<body>
  <div class="outer-wrapper">
    <div class="new-template">
      <input type="text" placeholder="Template name">
      <textarea placeholder="Your text"></textarea>
      <button class="add">Create template</button>
      <div class="clearfix"></div>
    </div>
    
    <div class="template-container">
 
    </div>
  </div>

  <script src="./response-box.js"></script>
</body>

</html>
