<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./response-box.css"/>
    <title>Response Box</title>
  </head>

  <header>
    <p><b> Create: </b> Enter a name and text, then click <i>"Create template"</i></p>
    <p><b> Edit: </b> Click on a template text to edit it</p>
    <p><b> Use: </b> Right click and pick a template to paste in</p>
  </header>
<body>
  <div class="outer-wrapper">
    <div class="new-template">
      <input type="text" placeholder="Template name">
      <textarea placeholder="Your text"></textarea>
      <button class="add">Create template</button>
      <div class="clearfix"></div>
    </div>
    
    <div class="template-container">
 
    </div>
  </div>

  <script src="./response-box.js"></script>
</body>

</html>
